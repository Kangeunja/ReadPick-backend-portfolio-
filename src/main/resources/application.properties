spring.application.name=ReadPick


# Spring DataSource (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/readPick?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=ReadPick
